<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Titan Online Banking - Login</title>
                <link rel="stylesheet" href="css/bootstrap.min.css">
                
        </head>

        <body>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html">Titan Online Banking</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="Login.html">Login</a></li>
                    </ul>
                </div>
            </nav>
            
            <div class="jumbotron">
                <div class="container">
                    <h1>Titan Online Banking <small>User Login</small></h1>
                     <p>Protect your money with the strength of a Titan!</p>
                     <br/>
                     <p>If you do not already have an account, please visit our 
                         New Customers page to sign up. &nbsp;
                         <a class="btn btn-sm btn-primary" href="New_customer.html" role="button">New Customers</a>
                     </p>
                </div>
            </div>
            
           
            <form action="LoginServlet" method="post">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-4">

                        </div>

                        <div class="col-sm-4">
                            <div class="form-inline">

                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" placeholder="Username" id="username" name="username">
                            </div>

                            <div class="form-inline">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                            </div>

                            <br/>
                            <button type="submit" class="btn btn-primary" name="submit">Login</button>
                        </div>
                        <div class="col-sm-4">

                        </div>
                    </div>
                </div>
            </form>
            
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>    
        </body>
    </html>
